<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Universities | Vidyarthi Mitra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    .university-page{
      padding:60px 24px;
      background:#f5f7fb;
    }

    .university-title{
      background:#f97316;
      color:white;
      text-align:center;
      padding:20px;
      font-family:Poppins;
      font-size:24px;
      margin-bottom:30px;
    }

    .university-list{
      max-width:1100px;
      margin:auto;
    }

    .university-card{
      background:white;
      border-radius:8px;
      box-shadow:0 2px 10px rgba(0,0,0,.1);
      padding:14px;
      margin-bottom:16px;
      display:flex;
      align-items:center;
      gap:14px;
    }

    .university-card img{
      width:48px;
      height:48px;
      object-fit:contain;
    }

    .university-card h4{
      font-size:14px;
      margin-bottom:4px;
    }

    .university-card span{
      font-size:12px;
      color:#6b7280;
    }
  </style>
</head>

<body>

<div class="university-page">

  <div class="university-title">
    TOP UNIVERSITIES
  </div>

  <div class="university-list">

    <div class="university-card">
      <img src="assets/university/iisc.png" alt="">
      <div>
        <h4>Indian Institute of Science, Bangalore</h4>
        <span>Public â€¢ Research University</span>
      </div>
    </div>

    <div class="university-card">
      <img src="assets/university/jnu.png" alt="">
      <div>
        <h4>Jawaharlal Nehru University</h4>
        <span>Central University</span>
      </div>
    </div>

    <div class="university-card">
      <img src="assets/university/du.png" alt="">
      <div>
        <h4>University of Delhi</h4>
        <span>Central University</span>
      </div>
    </div>

  </div>
</div>

</body>
</html>
